name: API Auto Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Go environment
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24

      # Cache Go modules
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # Use golangci-lint-action
      # - name: Run golangci-lint
      #   uses: golangci/golangci-lint-action@v7
      #   with:
      #     version: v2.0
      #     args: ./api/...

      # Run Go tests
      - name: Run Go tests
        run: go test -race -cover ./api/...

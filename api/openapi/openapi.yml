openapi: 3.0.4
info:
  title: Google Calendar Sync API
  version: 0.1.0
paths:
  /calendars/{calendarId}/:
    post:
      summary: Create a new calendar
      tags:
        - Calendar
      parameters:
        - name: calendarId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                refreshToken:
                  type: string
                  nullable: true
                  description: Required when using OAuth 2.0 authentication to connect to the Google Calendar API.
      responses:
        '201':
          description: Calendar created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
        '401':
          description: Calendar already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: Calendar already exists
  /sync/{calendarId}/:
    post:
      summary: Sync calendar information with local DB
      tags:
        - Sync
      parameters:
        - name: calendarId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Sync successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
        '404':
          description: Calendar ID not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: calendarId not found
  /sync-future-instance/:
    post:
      summary: Sync future instance events for all calendars
      tags:
        - Sync
      parameters:
        - name: all
          in: query
          required: false
          schema:
            type: boolean
            example: true
      responses:
        '200':
          description: Watch started for all calendars successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
        '404':
          description: No calendars registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: No calendars registered
  /watch/:
    post:
      summary: Start watching all calendars
      tags:
        - Watch
      parameters:
        - name: all
          in: query
          required: false
          schema:
            type: boolean
            example: true
      responses:
        '200':
          description: Watch started for all calendars successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
        '404':
          description: No calendars registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: No calendars registered
  /watch/{calendarId}/:
    post:
      summary: Start watching a calendar
      tags:
        - Watch
      parameters:
        - name: calendarId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Watch started successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
        '404':
          description: Calendar ID not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: calendarId not found
    delete:
      summary: Stop watching a calendar
      tags:
        - Watch
      parameters:
        - name: calendarId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Watch stopped successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
        '404':
          description: Calendar ID not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: calendarId not found